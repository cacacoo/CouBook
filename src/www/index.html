<!doctype html>
<html>
<head>
    <title>Coupang Book!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div id="top"></div>
        <header class="row">
            <h1 class="header-title">CouBook <small>Book Management System</small></h1>
        </header>
        <nav class="row">
            <ul>
                <li class="menu-list"><a href="http://yutapon.hatenablog.com/entry/2014/12/06/123000" target="_blank">gulp 로 webpack 을 통해 프론트엔드를 빌드하자. (step by step 일본어)</a></li>
                <li class="menu-list"><a href="http://thujikun.github.io/blog/2014/12/07/webpack/" target="_blank">webpack, 뽕을 뽑자</a></li>
            </ul>
        </nav>
        <section class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <select>
                                <option value="" disabled selected>전체</option>
                                <option value="1">Yes24</option>
                                <option value="2">알라딘</option>
                                <option value="3">인터파크</option>
                            </select>
                            <label>도서 검색 사이트 지정</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="icon_prefix" type="text" class="validate" length="50">
                            <label for="icon_prefix">도서 이름</label>
                        </div>
                    </div>
                </form>
        </section>
        <script src="app/bundle.js"></script>
    </div>
</body>
</html>
